<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form" autocomplete="off">
            <input type="text" id="description" placeholder="Task Description" required>
            <input type="datetime-local" id="deadline" required>
            <button type="submit">Add Task</button>
        </form>
        
        <form id="search-form" autocomplete="off">
            <input type="text" id="search-query" placeholder="Search Tasks">
            <button type="submit">Search</button>
        </form>

        <form id="update-form" autocomplete="off" style="display: none;">
            <input type="hidden" id="update-id">
            <input type="text" id="update-description" placeholder="Update Description" required>
            <input type="datetime-local" id="update-deadline" required>
            <button type="submit">Update Task</button>
        </form>

        <ul id="tasks"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
